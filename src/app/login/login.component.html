<div class="content">
  <div class="flex-div">
    <div class="name-content">
      <h1 class="logo" style="color:crimson">Instagram</h1>
      <p>Engage with content, use Stories, join communities, collaborate, send DMs, participate in live sessions, be authentic, follow and support, create engaging content, and attend virtual events to make friends on Instagram.</p>

          <li>John Doe - Today</li>
          <li>Jane Smith - Yesterday</li>
          <li>Sam Johnson - 2 days ago</li>
        </ul>
      </div> -->
      
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Username" formControlName="username" required />
      <input type="password" placeholder="Password" formControlName="password" required>
      <div *ngIf="loginError" class="error-message" style="color: red;">{{ loginError }}</div>
      <button type="submit" class="login" style="background-color: crimson;">Log In</button>
      <a href="#">Forgot Password ?</a>
      <hr>
      <button type="button" class="create-account" (click)="navigateToRegister()">Create New Account</button>
    </form>
  </div>
</div>
